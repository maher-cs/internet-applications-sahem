<div class="container">
  <mat-card
    [@animate]="{
      value: '*',
      params: { delay: 150 + 'ms', y: '50px' }
    }"
    class="m-4"
  >
    <div class="row">
      <mat-card-header class="col-12">
        <mat-card-title>إضافة مشروع جديد</mat-card-title>
      </mat-card-header>
    </div>
    <mat-card-content class="m-2 row justify-content-center">
      <div class="col-12 d-flex">
        <mat-form-field class="w-100">
          <input
            matInput
            placeholder="أدخل عنوان المشروع"
            [formControl]="title"
            required
          />
          <mat-error *ngIf="title.invalid"
            >عنوان المشروع ضروري لإكمال الطلب</mat-error
          >
        </mat-form-field>
      </div>
      <div class="col-12 d-flex">
        <mat-form-field class="w-100">
          <textarea
            cols="4"
            matInput
            placeholder="أدخل وصف المشروع"
            [formControl]="description"
            required
          ></textarea>
          <mat-error *ngIf="description.hasError('required')">وصف المشروع ضروري لإكمال الطلب</mat-error>
          <mat-error *ngIf="description.hasError('minlength')">الوصف الذي أدخلته غير كافٍ</mat-error>
        </mat-form-field>
      </div>
      <div class="col-12">
        <div class="row">
          <div class="col-6">
            <mat-form-field class="w-100">
              <input
                matInput
                [min]="minDate"
                [formControl]="deliveryDate"
                [matDatepicker]="picker"
                placeholder="حدد تاريخ التسليم"
              />
              <mat-error>يُرجى تحديد تاريخ التسليم</mat-error>
              <mat-datepicker-toggle
                matSuffix
                [for]="picker"
              ></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
          </div>
          <div class="col-6" style="float: left;">
            <mat-form-field class="w-100">
              <mat-label>التصنيف</mat-label>
              <mat-select [formControl]="category">
                <mat-option *ngFor="let cate of categories" [value]="cate.id">
                  {{ cate.category }}
                </mat-option>
              </mat-select>
              <mat-error>يُرجى تحديد التصنيف</mat-error>
            </mat-form-field>
          </div>
        </div>
      </div>
      <div class="col-12">
        <mat-form-field class="w-100">
          <mat-chip-list #chipList>
            <mat-chip
              *ngFor="let skill of skills"
              [selectable]="true"
              [removable]="true"
              (removed)="removeSkill(skill)"
            >
              {{ skill }}
              <mat-icon matChipRemove>cancel</mat-icon>
            </mat-chip>
            <input
              placeholder="أضف مهارات تحتاجها في مشروعك..."
              [matChipInputFor]="chipList"
              [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
              [matChipInputAddOnBlur]="true"
              (matChipInputTokenEnd)="addSkill($event)"
            />
          </mat-chip-list>
        </mat-form-field>
      </div>
    </mat-card-content>
  </mat-card>
</div>
