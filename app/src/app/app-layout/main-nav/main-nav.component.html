<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false && false"
  >
    <mat-toolbar>ابحث...</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">تصفح المشاريع</a>
      <a mat-list-item href="#">أضف مشروع</a>
      <a mat-list-item href="#">سجل دخول</a>
      <a mat-list-item href="#">حساب جديد</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="nav-home">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle(); open = !open"
        *ngIf="(isHandset$ | async) || true"
      >
        <mat-icon
          aria-label="Side nav toggle icon"
          class="burger"
          [ngClass]="open && !(isHandset$ | async) ? 'rotate-burger' : ''"
          >menu</mat-icon
        >
      </button>
      <div class="logo-container">
        <img src="../../../assets/logo/logo.png" alt="شعار" class="logo" />
        <span class="logo-text">ساهم</span>
      </div>

      <div *ngIf="!(isHandset$ | async)" class="nav-links">
        <button mat-button class="nav-button-link">
          <mat-icon>add</mat-icon>
          أضف مشروع
        </button>

        <button mat-button class="nav-button-link">
          <mat-icon>layers</mat-icon>
          تصفح المشاريع
        </button>
      </div>

      <span class="spacer">

      </span>
      <div *ngIf="!(isHandset$ | async)" class="nav-buttons-section">
        <button mat-stroked-button class="nav-buttons">
          <mat-icon>exit_to_app</mat-icon>
          سجل دخول
        </button>
        <button mat-stroked-button class="nav-buttons">
          <mat-icon>person_add</mat-icon>
          أنشئ حساب
        </button>
      </div>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
