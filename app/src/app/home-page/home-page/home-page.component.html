<div class="img-container">
  <app-backgroun-animation></app-backgroun-animation>
  <div class="landing-box">
    <h1 class="landing-text">لنرتقِ بجامعتنا معًا</h1>
    <div class="landing-search-box">
      <button mat-button class="landing-search-button">
        اختر مشروعًا
      </button>
    </div>
  </div>
</div>

<div class="how-row">
  <section class="how-section">
    <h1 class="how-heading">كيف تُساهم؟</h1>
    <ul class="how-list">
      <li>
        <mat-icon>check_circle</mat-icon>
        <h3>اختر</h3>
        <p>تصفح المشاريع وتختر ما يتناسب منها مع مهاراتك وتخصصك.</p>
      </li>
      <li>
        <mat-icon>check_circle</mat-icon>
        <h3>أعلن اختيارك</h3>
        <p>تقدم إلى المشروع وسجل فيه كمساهم.</p>
      </li>
      <li>
        <mat-icon>check_circle</mat-icon>
        <h3>ابدأ العمل</h3>
        <p>ابدأ بالعمل على المشروع.</p>
      </li>
    </ul>
  </section>
  <div class="how-img" *ngIf="!(isHandset$ | async)">
    <img src="../../../assets/images/real-estate-agency.svg" alt="real-estate-agency">
  </div>
</div>
