<mat-card [@animate]="{value:'*',params:{delay: (animationOrder*150)+'ms', y:'50px'}}">
  <div class="row-no-wrap">
      <div *ngIf="!(isHandset$ | async)" class="avatar-container col">
          <img src="../../../assets/images/default-avatar.png" alt="">
        </div>
            <div class="col">
                <mat-card-header>
                    <mat-card-title>{{ project.title }}</mat-card-title>

              </mat-card-header>
              <mat-card-content>
                  <div class="row">
                      <mat-card-subtitle class="col"> {{ project.authority.name }}</mat-card-subtitle>
                      <mat-card-subtitle class="col"> {{ project.class }}</mat-card-subtitle>
                      <mat-card-subtitle class="col"> {{ project.date }}</mat-card-subtitle>
                    </div>
              </mat-card-content>
            </div>

        <!-- <mat-card-content>
          <p>
            {{ project.description }}
          </p>
        </mat-card-content> -->
        <!-- <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions> -->
  </div>
</mat-card>
