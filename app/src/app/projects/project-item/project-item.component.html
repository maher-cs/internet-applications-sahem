<mat-card
  [@animate]="{
    value: '*',
    params: { delay: animationOrder * 150 + 'ms', y: '50px' }
  }"
  [routerLink]="'/projects/project/'+project.id"
>
  <div class="row">
    <div *ngIf="!(isHandset$ | async)" class="col-2 avatar-container">
      <img [src]="project.authority.account.avatarURL" alt="" />
    </div>
    <div class="col">
      <mat-card-header>
        <mat-card-title [routerLink]="'/projects/project/'+project.id">{{ project.title }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="row mt-2">
          <mat-card-subtitle class="col">
            <a [routerLink]="" class="text-decoration-none text-secondary">{{
              project.authority.name
            }}</a>
          </mat-card-subtitle>
          <mat-card-subtitle class="col">
            {{ project.category }}</mat-card-subtitle
          >
          <mat-card-subtitle class="col" [title]="project.datetime"> {{ project.datetime }}</mat-card-subtitle>

          <mat-card-subtitle class="col">
            {{ project.offers?.length ? project.offers?.length : 0 }} عروض</mat-card-subtitle
          >
        </div>
      </mat-card-content>
    </div>

    <!-- <mat-card-content>
          <p>
            {{ project.description }}
          </p>
        </mat-card-content> -->
    <!-- <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions> -->
  </div>
</mat-card>
